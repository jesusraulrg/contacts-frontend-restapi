<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/index_search.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="col-md-8 offset-md-2">
      <h1 class="text-center">Registro de Usuario</h1>
      <button class="btn btn-lg btn-dark mt-4" onclick="goBackToLoginPage()">Inicia Sesión</button>
      <form id="registerForm" class="form-group">
        <label class="form-label mt-4" for="username">Crea tu nombre de usuario:</label>
        <input type="text" id="username" name="username" class="form-control" required>

        <label class="form-label mt-4" for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" required>

        <button class="btn btn-lg btn-dark mt-4" onclick="registerUser()">Registrarse</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="../static/js/register.js"></script>
</body>
</html>
