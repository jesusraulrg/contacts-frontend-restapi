<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTOS | Insertar</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/create_update.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Insertar Contacto</h1>
            <form id="contactsForm" class="form-group">

                <label class="form-label mt-4" for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" class="form-control" required>

                <label class="form-label mt-4" for="email">Email</label>
                <input type="email" id="email" placeholder="Email" class="form-control" required>

                <label class="form-label mt-4" for="telefono">Teléfono</label>
                <input type="text" id="telefono" placeholder="Teléfono" class="form-control" required>

                <button class="btn btn-lg btn-dark" onclick="createContact(document.getElementById('email', 'nombre', 'telefono').value)">Guardar</button>

            </form>
        </div>
    </div>
    <script src="../static/js/create.js"></script>

</body>
</html>
